<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="image/logo.jpg" alt="Logo" style="max-width: 200px;">
    <form action="#" method="get" style="margin-top: 10px;">
        <input type="text" name="search" placeholder="Search">
        <button type="submit">Search</button>
    </form>
</header>

<main>
    <h1>Feedback Form</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="city">City/Town</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="zip">ZIP/Postal Code</label>
            <input type="text" id="zip" name="zip">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="">- None -</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label>Was this page helpful?</label>
            <label><input type="radio" name="helpful" value="yes"> Yes</label>
            <label><input type="radio" name="helpful" value="no"> No</label>
        </div>
        <div class="form-group">
            <label for="comments">Your comments</label>
            <textarea id="comments" name="comments" rows="5"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>Â© Front-end Development course. All rights reserved.</p>
</footer>

</body>
</html>
